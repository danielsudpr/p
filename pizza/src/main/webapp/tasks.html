<!DOCTYPE html>
<html>
	<head>
		<title>JAX-RS & Knockout-JS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="css/style.css" type="text/css">

		<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="js/knockout-2.1.0.js" type="text/javascript"></script>
		<script src="js/sammy-latest.min.js" type="text/javascript"></script>
		<!-- models -->
		<script src="models/tasks.js" type="text/javascript" defer="defer"></script>
	</head>
	<body>
		<h3>Tasks</h3>

		<form data-bind="submit: addTask">
			Add task: <input data-bind="value: newTaskText" placeholder="What needs to be done?" />
			<button type="submit">Add</button>
		</form>

		<ul data-bind="foreach: tasks, visible: tasks().length > 0">
			<li>
				<input type="checkbox" data-bind="checked: done" />
				<input data-bind="value: title, disable: done" />
				<a href="#" data-bind="click: $parent.removeTask">Delete</a>
			</li>
		</ul>

		You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete task(s)
		<span data-bind="visible: incompleteTasks().length == 0"> - it's beer time!</span>

		<button data-bind="click: save">Save</button>
	</body>
</html>
